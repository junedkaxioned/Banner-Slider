<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Banner Sliders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" media="screen" href="./assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
  
    <!--main section start-->
    <main>
      <section class="banner-section">
        <div class="wrapper">
          <div class="slider">
            <ul class="banners">
              <li class="banner active">
                <figure>
                  <img src="https://images.unsplash.com/photo-1589497836818-9ad2fa1df1a0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80" alt="banner 1">
                </figure>
              </li>
              <li class="banner">
                <figure>
                  <img src="https://images.unsplash.com/photo-1589550257241-c7a0d595f525?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80" alt="banner 2">
                </figure>
              </li>
              <li class="banner">
                <figure>
                  <img src="https://images.unsplash.com/photo-1589489873423-d1745278a8f4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="banner 3">
                </figure>
              </li>
              <li class="banner">
                <figure>
                  <img src="https://images.unsplash.com/photo-1589602667230-59a9bf8102a8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="banner 4">
                </figure>
              </li>
              <li class="banner">
                <figure>
                  <img src="https://images.unsplash.com/photo-1589642314445-999ac13b0075?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=873&q=80" alt="banner 5">
                </figure>
              </li>
            </ul>
            <div class="slider-btn">
              <span class="prev-btn text-indent">Previous Button</span>
              <span class="next-btn text-indent">Next Button</span>
            </div>
            <ul class="indicators">
              <li class="dot active">Dots</li>
              <li class="dot">Dots</li>
              <li class="dot">Dots</li>
              <li class="dot">Dots</li>
              <li class="dot">Dots</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->

  <!-- <script src="js/vendors/jquery-1.8.3.min.js"></script> -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
